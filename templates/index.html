<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Forecast App (Production)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 60%; margin-top: 12px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    img { margin-top: 12px; max-width: 90%; height: auto; border: 1px solid #ddd; padding: 6px; }
    label { display:block; margin-top: 8px }
  </style>
</head>
<body>
  <h1>Forecast App (Production)</h1>
  <div>
    <label>SKU: <input id="sku" type="text" placeholder="e.g., SKU123" /></label>
    <label>Date: <input id="date" type="date" /></label>
    <button id="submit">Get Forecast</button>
  </div>

  <h2>Response</h2>
  <pre id="raw" style="background: #f7f7f7; padding: 12px;"></pre>

  <div id="results">
    <h3>Predictions</h3>
    <table id="pred-table">
      <thead><tr><th>Date</th><th>Forecast</th></tr></thead>
      <tbody></tbody>
    </table>

    <h3>Plot</h3>
    <img id="plot-img" src="" alt="Plot will appear here" />
  </div>

  <script>
    document.getElementById('submit').addEventListener('click', async () => {
      const sku = document.getElementById('sku').value;
      const date = document.getElementById('date').value;
      if(!sku || !date) { alert("Provide sku and date"); return; }

      const body = { sku, date };
      const res = await fetch('/api/forecast', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById('raw').textContent = JSON.stringify(data, null, 2);

      // fill table
      const tbody = document.querySelector('#pred-table tbody');
      tbody.innerHTML = '';
      for(const p of data.predictions || []) {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${p.date}</td><td>${p.forecast}</td>`;
        tbody.appendChild(tr);
      }

      // show plot
      if(data.plot_base64) {
        document.getElementById('plot-img').src = 'data:image/png;base64,' + data.plot_base64;
      } else {
        document.getElementById('plot-img').src = '';
      }
    });
  </script>
</body>
</html>
